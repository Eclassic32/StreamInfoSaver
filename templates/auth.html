<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Info Manager - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .twitch-logo {
            color: #9146ff;
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .btn-twitch {
            background-color: #9146ff;
            border-color: #9146ff;
            color: white;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .btn-twitch:hover {
            background-color: #7c3aed;
            border-color: #7c3aed;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(145, 70, 255, 0.3);
        }
        .feature-list {
            text-align: left;
            margin: 2rem 0;
        }
        .feature-item {
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
        }
        .feature-icon {
            color: #9146ff;
            margin-right: 10px;
            width: 20px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="twitch-logo">
            <i class="fab fa-twitch"></i>
        </div>
        <h2 class="mb-4">Stream Info Manager</h2>
        <p class="text-muted mb-4">Manage your Twitch stream information with ease</p>
        
        <div class="feature-list">
            <div class="feature-item">
                <i class="fas fa-edit feature-icon"></i>
                <span>Update stream title, category, and tags</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-bookmark feature-icon"></i>
                <span>Save and load stream presets</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-sync-alt feature-icon"></i>
                <span>Real-time stream information sync</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-desktop feature-icon"></i>
                <span>OBS dock integration ready</span>
            </div>
        </div>
        
        <a href="{{ auth_url }}" class="btn btn-twitch btn-lg">
            <i class="fab fa-twitch me-2"></i>
            Connect with Twitch
        </a>
        
        <div class="mt-4">
            <small class="text-muted">
                <i class="fas fa-shield-alt"></i>
                Secure OAuth authentication via Twitch
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
