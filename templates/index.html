<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Info Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #9146ff !important;
        }
        .card {
            background-color: #2a2a2a;
            border: 1px solid #404040;
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #404040;
            border-bottom: 1px solid #606060;
        }
        .btn-primary {
            background-color: #9146ff;
            border-color: #9146ff;
        }
        .btn-primary:hover {
            background-color: #7c3aed;
            border-color: #7c3aed;
        }
        .btn-success {
            background-color: #00d4aa;
            border-color: #00d4aa;
        }
        .btn-success:hover {
            background-color: #00b894;
            border-color: #00b894;
        }
        .form-control, .form-select {
            background-color: #404040;
            border-color: #606060;
            color: #ffffff;
        }
        .form-control:focus, .form-select:focus {
            background-color: #404040;
            border-color: #9146ff;
            color: #ffffff;
            box-shadow: 0 0 0 0.2rem rgba(145, 70, 255, 0.25);
        }
        .alert {
            margin-top: 15px;
        }
        .preset-item {
            background-color: #333333;
            border: 1px solid #555555;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .preset-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            min-width: 300px;
        }
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        .tag {
            background-color: #9146ff;
            color: white;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8em;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .tag .remove-tag {
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fab fa-twitch"></i> Stream Info Manager
            </span>
            <div class="d-flex">
                <button class="btn btn-outline-light" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Current Stream Info -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-stream"></i> Current Stream Information</h5>
                        <button class="btn btn-sm btn-outline-primary float-end" onclick="loadCurrentStream()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <form id="streamForm">
                            <div class="mb-3">
                                <label for="streamTitle" class="form-label">Stream Title</label>
                                <input type="text" class="form-control" id="streamTitle" placeholder="Enter stream title">
                            </div>
                            
                            <div class="mb-3">
                                <label for="streamCategory" class="form-label">Category</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="streamCategory" placeholder="Search for category">
                                    <input type="hidden" id="streamCategoryId">
                                </div>
                                <div id="categoryResults" class="list-group mt-2" style="display: none;"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="streamLanguage" class="form-label">Language</label>
                                <select class="form-select" id="streamLanguage">
                                    <option value="en">English</option>
                                    <option value="es">Spanish</option>
                                    <option value="fr">French</option>
                                    <option value="de">German</option>
                                    <option value="ru">Russian</option>
                                    <option value="pt">Portuguese</option>
                                    <option value="ja">Japanese</option>
                                    <option value="ko">Korean</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="streamTags" class="form-label">Tags</label>
                                <input type="text" class="form-control" id="streamTags" placeholder="Type tag and press Enter">
                                <div id="tagsContainer" class="tag-container"></div>
                            </div>
                            
                            <div class="d-flex gap-2">
                                <button type="button" class="btn btn-success" onclick="updateStream()">
                                    <i class="fas fa-save"></i> Update Stream
                                </button>
                                <button type="button" class="btn btn-primary" onclick="saveAsPreset()">
                                    <i class="fas fa-bookmark"></i> Save as Preset
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Presets -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-list"></i> Stream Presets</h5>
                        <button class="btn btn-sm btn-outline-success float-end" onclick="showCreatePresetModal()">
                            <i class="fas fa-plus"></i> New Preset
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="presetsContainer">
                            <!-- Presets will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Preset Modal -->
    <div class="modal fade" id="createPresetModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Preset</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="presetForm">
                        <div class="mb-3">
                            <label for="presetName" class="form-label">Preset Name</label>
                            <input type="text" class="form-control" id="presetName" required>
                        </div>
                        <div class="mb-3">
                            <label for="presetDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="presetDescription" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createPreset()">Create Preset</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification container -->
    <div id="notifications"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentTags = [];
        let presets = [];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadPresets();
            loadCurrentStream();
            setupTagInput();
            setupCategorySearch();
        });

        function setupTagInput() {
            const tagInput = document.getElementById('streamTags');
            tagInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const tag = tagInput.value.trim();
                    if (tag && !currentTags.includes(tag)) {
                        currentTags.push(tag);
                        updateTagsDisplay();
                        tagInput.value = '';
                    }
                }
            });
        }

        function setupCategorySearch() {
            const categoryInput = document.getElementById('streamCategory');
            const resultsDiv = document.getElementById('categoryResults');
            let searchTimeout;

            categoryInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                const query = this.value.trim();
                
                if (query.length < 2) {
                    resultsDiv.style.display = 'none';
                    return;
                }

                searchTimeout = setTimeout(() => {
                    fetch(`/api/categories/search?q=${encodeURIComponent(query)}`)
                        .then(response => response.json())
                        .then(categories => {
                            displayCategoryResults(categories);
                        })
                        .catch(error => {
                            console.error('Error searching categories:', error);
                        });
                }, 300);
            });

            // Hide results when clicking outside
            document.addEventListener('click', function(e) {
                if (!categoryInput.contains(e.target) && !resultsDiv.contains(e.target)) {
                    resultsDiv.style.display = 'none';
                }
            });
        }

        function displayCategoryResults(categories) {
            const resultsDiv = document.getElementById('categoryResults');
            resultsDiv.innerHTML = '';
            
            if (categories.length === 0) {
                resultsDiv.style.display = 'none';
                return;
            }

            categories.forEach(category => {
                const item = document.createElement('a');
                item.className = 'list-group-item list-group-item-action bg-secondary text-white';
                item.href = '#';
                item.textContent = category.name;
                item.onclick = (e) => {
                    e.preventDefault();
                    selectCategory(category);
                };
                resultsDiv.appendChild(item);
            });

            resultsDiv.style.display = 'block';
        }

        function selectCategory(category) {
            document.getElementById('streamCategory').value = category.name;
            document.getElementById('streamCategoryId').value = category.id;
            document.getElementById('categoryResults').style.display = 'none';
        }

        function updateTagsDisplay() {
            const container = document.getElementById('tagsContainer');
            container.innerHTML = '';
            
            currentTags.forEach((tag, index) => {
                const tagElement = document.createElement('span');
                tagElement.className = 'tag';
                tagElement.innerHTML = `
                    ${tag}
                    <span class="remove-tag" onclick="removeTag(${index})">&times;</span>
                `;
                container.appendChild(tagElement);
            });
        }

        function removeTag(index) {
            currentTags.splice(index, 1);
            updateTagsDisplay();
        }

        function loadCurrentStream() {
            fetch('/api/stream/current')
                .then(response => response.json())
                .then(data => {
                    if (data.data && data.data.length > 0) {
                        const streamInfo = data.data[0];
                        document.getElementById('streamTitle').value = streamInfo.title || '';
                        document.getElementById('streamCategory').value = streamInfo.game_name || '';
                        document.getElementById('streamCategoryId').value = streamInfo.game_id || '';
                        document.getElementById('streamLanguage').value = streamInfo.broadcaster_language || 'en';
                        currentTags = streamInfo.tags || [];
                        updateTagsDisplay();
                    }
                })
                .catch(error => {
                    console.error('Error loading current stream:', error);
                    showNotification('Error loading current stream information', 'error');
                });
        }

        function updateStream() {
            const streamData = {
                title: document.getElementById('streamTitle').value,
                categoryId: document.getElementById('streamCategoryId').value,
                language: document.getElementById('streamLanguage').value,
                tags: currentTags
            };

            fetch('/api/stream/update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(streamData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification('Stream information updated successfully!', 'success');
                } else {
                    showNotification(data.error || 'Failed to update stream', 'error');
                }
            })
            .catch(error => {
                console.error('Error updating stream:', error);
                showNotification('Error updating stream information', 'error');
            });
        }

        function loadPresets() {
            fetch('/api/presets')
                .then(response => response.json())
                .then(data => {
                    presets = data;
                    displayPresets();
                })
                .catch(error => {
                    console.error('Error loading presets:', error);
                });
        }

        function displayPresets() {
            const container = document.getElementById('presetsContainer');
            container.innerHTML = '';

            if (presets.length === 0) {
                container.innerHTML = '<p class="text-muted">No presets found. Create your first preset!</p>';
                return;
            }

            presets.forEach(preset => {
                const presetElement = document.createElement('div');
                presetElement.className = 'preset-item';
                presetElement.innerHTML = `
                    <h6>${preset.name}</h6>
                    <p class="text-muted small mb-2">${preset.description || 'No description'}</p>
                    <div class="small text-muted mb-3">
                        <strong>Title:</strong> ${preset.info.title || 'N/A'}<br>
                        <strong>Category:</strong> ${preset.info.category || 'N/A'}<br>
                        <strong>Tags:</strong> ${(preset.info.tags || []).join(', ') || 'None'}
                    </div>
                    <div class="preset-actions">
                        <button class="btn btn-sm btn-success" onclick="applyPreset('${preset.name}')">
                            <i class="fas fa-play"></i> Apply
                        </button>
                        <button class="btn btn-sm btn-warning" onclick="editPreset('${preset.name}')">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deletePreset('${preset.name}')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                `;
                container.appendChild(presetElement);
            });
        }

        function showCreatePresetModal() {
            const modal = new bootstrap.Modal(document.getElementById('createPresetModal'));
            modal.show();
        }

        function createPreset() {
            const name = document.getElementById('presetName').value.trim();
            const description = document.getElementById('presetDescription').value.trim();
            
            if (!name) {
                showNotification('Please enter a preset name', 'error');
                return;
            }

            const presetData = {
                name: name,
                description: description,
                info: {
                    title: document.getElementById('streamTitle').value,
                    category: document.getElementById('streamCategory').value,
                    categoryId: document.getElementById('streamCategoryId').value,
                    language: document.getElementById('streamLanguage').value,
                    tags: [...currentTags]
                }
            };

            fetch('/api/presets', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(presetData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification('Preset created successfully!', 'success');
                    loadPresets();
                    bootstrap.Modal.getInstance(document.getElementById('createPresetModal')).hide();
                    document.getElementById('presetForm').reset();
                } else {
                    showNotification(data.error || 'Failed to create preset', 'error');
                }
            })
            .catch(error => {
                console.error('Error creating preset:', error);
                showNotification('Error creating preset', 'error');
            });
        }

        function applyPreset(presetName) {
            fetch(`/api/presets/${encodeURIComponent(presetName)}/apply`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification(data.message, 'success');
                    loadCurrentStream(); // Refresh current stream display
                } else {
                    showNotification(data.error || 'Failed to apply preset', 'error');
                }
            })
            .catch(error => {
                console.error('Error applying preset:', error);
                showNotification('Error applying preset', 'error');
            });
        }

        function deletePreset(presetName) {
            if (!confirm(`Are you sure you want to delete the preset "${presetName}"?`)) {
                return;
            }

            fetch(`/api/presets/${encodeURIComponent(presetName)}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification('Preset deleted successfully!', 'success');
                    loadPresets();
                } else {
                    showNotification('Failed to delete preset', 'error');
                }
            })
            .catch(error => {
                console.error('Error deleting preset:', error);
                showNotification('Error deleting preset', 'error');
            });
        }

        function saveAsPreset() {
            showCreatePresetModal();
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type === 'error' ? 'danger' : type} alert-dismissible fade show notification`;
            notification.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.getElementById('notifications').appendChild(notification);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        }

        function logout() {
            window.location.href = '/logout';
        }
    </script>
</body>
</html>
